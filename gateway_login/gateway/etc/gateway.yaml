Name: go-zero-gateway
Host: 0.0.0.0
Port: 9001

Log:
  Level: error
  Mode: console

Login:
  Key: login.rpc

Upstreams:
  - Grpc:
      Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: login.rpc
    ProtoSets:
      - proto/login.pb
    Mappings: # Mappings can also be written in proto options
      - Method: get
        Path: /v1/login
        RpcPath: login.Login/login
  - Grpc:
      Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: user.rpc
    ProtoSets:
      - proto/user.pb
    Mappings: # Mappings can also be written in proto options
      - Method: get
        Path: /v2/query_user
        RpcPath: user.User/query_user
    Headers:
      - Authorization
